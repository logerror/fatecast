name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project
        run: |
          pip install -e .
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          ruff check .
          mypy fatecast
      - name: Test
        run: |
          pytest -q

